<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMEX 2K25</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css"> <!-- Link to your CSS file -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-content">
            <h1>LUMEX 2K25</h1>
            <p>Presented by Department of Computer Engineering, GPC Perumbavoor</p>
        </div>
        <div class="abstract-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </header>
    
    <div class="form-container">
        <h2>Register Here</h2>
        <form action="#" method="post"> <!-- Replace # with your form action -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
             <div class="form-group">
                <label for="college">College</label>
                <input type="text" id="college" name="college" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                 <select id="year" name="year" class="form-select" required>
                     <option value="" disabled selected>Select Year</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                     <option value="4">4th Year</option>
                     <option value="5">5th Year</option>
                     </select>
            </div>
            <div class="form-group">
                <label for="branch">Branch</label>
                <input type="text" id="branch" name="branch" class="form-control" required>
            </div>
           <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-control" required>
            </div>
             <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Select Events</label>
                 <div style="display:flex; flex-direction: column;">
                 <label style="display: flex; align-items: center;"><input type="checkbox" name="events[]" value="workshop1" style="margin-right:10px;">Workshop 1</label>
                 <label style="display: flex; align-items: center;"><input type="checkbox" name="events[]" value="workshop2" style="margin-right:10px;">Workshop 2</label>
                  <label style="display: flex; align-items: center;"><input type="checkbox" name="events[]" value="competition1" style="margin-right:10px;">Competition 1</label>
                  <label style="display: flex; align-items: center;"><input type="checkbox" name="events[]" value="competition2" style="margin-right:10px;">Competition 2</label>
                     <label style="display: flex; align-items: center;"><input type="checkbox" name="events[]" value="competition3" style="margin-right:10px;">Competition 3</label>
                 </div>
            </div>
             <div class="form-group">
                <label for="screenshot">Upload Payment Screenshot</label>
               <div class="upload-btn-wrapper">
                 <button class="file-upload-btn">Upload File</button>
                <input type="file" id="screenshot" name="screenshot"/>
                 </div>
            </div>
              <div id="total-price">Total Price: ₹0</div>
            <button type="submit" class="btn-submit">Register</button>
        </form>
    </div>
    <!-- Footer Section -->
    <div class="footer-line"></div>
    <footer class="footer">
        <div class="footer-content">
            <div class="contact-info">
                <h3>Contact</h3>
                <p>Government Polytechnic College Perumbavoor</p>
                <p><i class="fas fa-phone"></i> Afnan: +91 7558072191</p>
                <p><i class="fas fa-envelope"></i> gptcpbvr@gmail.com</p>
                <p><i class="fas fa-globe"></i> <a href="https://www.gptcperumbavoor.ac.in/"> www.gptcperumbavoor.ac.in</a></p>
            </div>
            <div class="social-links">
                <h3>Follow Us</h3>
                <a href="https://www.facebook.com/GPCPerumbavoor/"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/GPCPerumbavoor/?igsh=MTl0MzJ5bW9sdnE0ZA%3D%3D"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="copyright">
            <p>© Designed and Developed by Afnan K Salal (S6 CT)</p>
        </div>
    </footer>
    <script src="./assets/js/calculation.js"></script>
</body>
</html>
